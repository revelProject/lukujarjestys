<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A customizable timetable">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timetable.js demo</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="bower_components/timetable.js/dist/styles/timetablejs.css">
    <link rel="stylesheet" href="bower_components/timetable.js/dist/styles/demo.css">
  </head>
  <body>

    <div class="hero-unit">
      <img src="img/uus.png">
      <h1>Revel Table</h1>
      <p>Project Revel Scheduling System</p>
    </div>

    <div class="timetable">
    
    <script src="bower_components/timetable.js/dist/scripts/timetable.min.js"></script>

    <script>
      var timetable = new Timetable();

      timetable.setScope(8,18)

      timetable.addLocations(['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday']);

      var x = 0;
      
      // timetable.addEvent('Physics', 'Tuesday', new Date(2015,7,17,12), new Date(2015,7,17,13), '#');
      // timetable.addEvent('Programming', 'Wednesday', new Date(2015,7,17,13,30), new Date(2015,7,17,15,30), '#');
      // timetable.addEvent('Math', 'Thursday', new Date(2015,7,17,9,30), new Date(2015,7,17,12,30), '#');
      // timetable.addEvent('Project Work', 'Thursday', new Date(2015,7,17,12,45), new Date(2015,7,17,14,30), '#');
      // timetable.addEvent('Web Design', 'Friday', new Date(2015,7,17,11), new Date(2015,7,17,14), '#');

      var renderer = new Timetable.Renderer(timetable);
      
      renderer.draw('.timetable');
      
      //document.getElementById("btnAdd").onclick = function() {addCourse()};
      
      function addCourse() {
        let day = document.getElementById("dayInput").value;
        let name = document.getElementById("nameInput").value;
        let startHours = document.getElementById("startHoursInput").value;
        let startMinutes = document.getElementById("startMinutesInput").value;
        let endHours = document.getElementById("endHoursInput").value;
        let endMinutes = document.getElementById("endMinutesInput").value;
        timetable.addEvent(name, day, new Date(2015,7,17,startHours,startMinutes), new Date(2015,7,17,endHours,endMinutes), '#');
        renderer.draw('.timetable');
      }

      //addCourse();

    </script>
    </div>
    <div class="container">   
      <select id="dayInput">
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
        </select>
        <br>
      <p>Starting time:
        <select id="startHoursInput">
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
          </select>
          <select id="startMinutesInput">
              <option value="00">00</option>
              <option value="15">15</option>
              <option value="30">30</option>
              <option value="45">45</option>
          </select>
        </p>
        <p>Ending time:
          <select id="endHoursInput">
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
          </select>
          <select id="endMinutesInput">
                  <option value="00">00</option>
                  <option value="15">15</option>
                  <option value="30">30</option>
                  <option value="45">45</option>
          </select>
        </p>
        <p>Name: <input type="text" id="nameInput" value="Math"></p>
        <p>
            <a href="#" id="btnAdd" class="btn btn-blue" onclick="addCourse()">Add a course</a>
          </p>    
      <p>
        <a href="#" class="btn btn-red">Delete a course</a>
      </p>
    </div>
</body>
</html>
