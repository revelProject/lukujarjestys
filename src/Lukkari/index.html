<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Vanilla javascript plugin for building nice responsive timetables">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timetable.js demo</title>
    
    <link rel="stylesheet" href="bower_components/timetable.js/dist/styles/timetablejs.css">
    <link rel="stylesheet" href="bower_components/timetable.js/dist/styles/demo.css">
  </head>
  <body>

    <div class="hero-unit">
      <h1>Project Revel</h1>
      <p>Customizable timetable</p>
    </div>

    <div class="timetable"></div>
    
    <script src="bower_components/timetable.js/dist/scripts/timetable.min.js"></script>

    <script>
      var timetable = new Timetable();

      timetable.setScope(8,18)

      timetable.addLocations(['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday']);

      timetable.addEvent('Math', 'Monday', new Date(2015,7,17,10,45), new Date(2015,7,17,12,30), '#');
      timetable.addEvent('Physics', 'Tuesday', new Date(2015,7,17,12), new Date(2015,7,17,13), '#');
      timetable.addEvent('Programming', 'Wednesday', new Date(2015,7,17,13,30), new Date(2015,7,17,15,30), '#');
      timetable.addEvent('Math', 'Thursday', new Date(2015,7,17,9,30), new Date(2015,7,17,12,30), '#');
      timetable.addEvent('Project Work', 'Thursday', new Date(2015,7,17,12,45), new Date(2015,7,17,14,30), '#');
      timetable.addEvent('Web Design', 'Friday', new Date(2015,7,17,11), new Date(2015,7,17,14), '#');

      var renderer = new Timetable.Renderer(timetable);
      renderer.draw('.timetable');
    </script>

</body>
